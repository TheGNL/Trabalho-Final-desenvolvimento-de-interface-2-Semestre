                                                selectedCategory === cat.toLowerCase()
                                                    ? 'bg-purple-600 text-white shadow-lg'
                                                    : `${cardBgClass} ${accessibilitySettings.darkMode ? 'text-gray-300' : 'text-gray-700'} ${hoverBgClass} border ${borderClass}`
                                            }`}
                                            aria-pressed={selectedCategory === cat.toLowerCase()}
                                        >
                                            {cat}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <main className="container mx-auto px-4 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div className="lg:col-span-2">
                                {/* Hero News Carousel */}
                                <a 
                                    href={heroNews[currentHeroIndex].url}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="block relative rounded-2xl overflow-hidden group cursor-pointer mb-8"
                                    onMouseEnter={() => setIsHeroHovered(true)}
                                    onMouseLeave={() => setIsHeroHovered(false)}
                                >
                                    <ImageLoader
                                        src={heroNews[currentHeroIndex].image}
                                        alt={heroNews[currentHeroIndex].title}
                                        className="w-full h-96 object-cover"
                                    />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent" />
                                    <div className="absolute bottom-0 p-6 w-full">
                                        <span className="inline-block px-3 py-1 bg-purple-600 rounded-full text-sm mb-3">
                                            {heroNews[currentHeroIndex].category}
                                        </span>
                                        <h2 className="text-3xl md:text-4xl font-bold mb-3 group-hover:text-purple-400 transition-colors">
                                            {heroNews[currentHeroIndex].title}
                                        </h2>
                                        <p className="text-gray-300 mb-4">{heroNews[currentHeroIndex].excerpt}</p>
                                        <div className="flex items-center space-x-4 text-sm text-gray-400">
                                            <div className="flex items-center space-x-1">
                                                <User />
                                                <span>{heroNews[currentHeroIndex].author}</span>
                                            </div>
                                            <div className="flex items-center space-x-1">
                                                <Calendar />
                                                <span>{heroNews[currentHeroIndex].date}</span>
                                            </div>
                                            <div className="flex items-center space-x-1">
                                                <Eye />
                                                <span>{heroNews[currentHeroIndex].views}</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {/* Carousel Controls */}
                                    <button
                                        onClick={(e) => { e.preventDefault(); prevHero(); }}
                                        className="absolute left-4 top-1/2 -translate-y-1/2 p-2 bg-black/50 hover:bg-black/70 rounded-full transition-all opacity-0 group-hover:opacity-100"
                                        aria-label="Notícia anterior (use seta esquerda)"
                                    >
                                        <ChevronLeft />
                                    </button>
                                    <button
                                        onClick={(e) => { e.preventDefault(); nextHero(); }}
                                        className="absolute right-4 top-1/2 -translate-y-1/2 p-2 bg-black/50 hover:bg-black/70 rounded-full transition-all opacity-0 group-hover:opacity-100"
                                        aria-label="Próxima notícia (use seta direita)"
                                    >
                                        <ChevronRight />
                                    </button>
                                    
                                    {/* Carousel Indicators */}
                                    <div className="absolute bottom-20 left-1/2 -translate-x-1/2 flex space-x-2">
                                        {heroNews.map((_, index) => (
                                            <button
                                                key={index}
                                                onClick={(e) => { e.preventDefault(); setCurrentHeroIndex(index); }}
                                                className={`h-2 rounded-full transition-all ${
                                                    index === currentHeroIndex ? 'bg-purple-500 w-8' : 'bg-gray-400 w-2'
                                                }`}
                                                aria-label={`Ir para notícia ${index + 1} de ${heroNews.length}`}
                                                aria-current={index === currentHeroIndex}
                                            />
                                        ))}
                                    </div>
                                </a>

                                {/* News Grid - Sem Section Tabs */}
                                <div className="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4">
                                    <h2 className="text-2xl font-bold flex items-center space-x-2" id="noticias">
                                        <Newspaper />
                                        <span>Todas as Notícias</span>
                                        {searchQuery && (
                                            <span className="text-sm text-gray-400 font-normal">
                                                ({filteredNews.length} resultado{filteredNews.length !== 1 ? 's' : ''})
                                            </span>
                                        )}
                                    </h2>
                                    {filteredNews.length > newsPerPage && (
                                        <div className="flex items-center space-x-2">
                                            <button
                                                onClick={prevNewsPage}
                                                disabled={currentNewsPage === 0}
                                                className="p-2 bg-gray-800 hover:bg-gray-700 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                                aria-label="Página anterior de notícias"
                                            >
                                                <ChevronLeft />
                                            </button>
                                            <span className="text-sm text-gray-400" aria-live="polite">
                                                {currentNewsPage + 1} / {totalPages}
                                            </span>
                                            <button
                                                onClick={nextNewsPage}
                                                disabled={currentNewsPage === totalPages - 1}
                                                className="p-2 bg-gray-800 hover:bg-gray-700 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                                aria-label="Próxima página de notícias"
                                            >
                                                <ChevronRight />
                                            </button>
                                        </div>
                                    )}
                                </div>

                                {displayedNews.length === 0 ? (
                                    <div className={`text-center py-12 text-gray-400 ${cardBgClass} rounded-xl`}>
                                        <p className="text-lg mb-2">Nenhum conteúdo encontrado</p>
                                        {searchQuery && (
                                            <button 
                                                onClick={() => setSearchQuery('')}
                                                className="text-purple-400 hover:text-purple-300 underline"
                                            >
                                                Limpar busca
                                            </button>
                                        )}
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {displayedNews.map((item) => (
                                            <NewsCard 
                                                key={item.id} 
                                                item={item} 
                                                fontSize={accessibilitySettings.fontSize}
                                                darkMode={accessibilitySettings.darkMode}
                                            />
                                        ))}
                                    </div>
                                )}
                            </div>

                            {/* Sidebar */}
                            <aside className="lg:col-span-1">
                                <div className={`${cardBgClass} rounded-xl p-6 sticky top-32 border ${accessibilitySettings.darkMode ? 'border-gray-800' : 'border-gray-200'}`}>
                                    <h3 className="text-xl font-bold mb-4 flex items-center space-x-2">
                                        <TrendingUp />
                                        <span>Em Alta</span>
                                    </h3>
                                    
                                    {/* Carrossel de Trending */}
                                    <div className="relative mb-6">
                                        <a
                                            href={trending[trendingIndex].url}
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="block rounded-lg overflow-hidden group"
                                        >
                                            <div className="relative">
                                                <ImageLoader
                                                    src={trending[trendingIndex].image}
                                                    alt={trending[trendingIndex].title}
                                                    className="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300"
                                                />
                                                <div className="absolute top-3 left-3 px-3 py-1 bg-purple-600 rounded-full text-xs font-bold">
                                                    #{trendingIndex + 1} EM ALTA
                                                </div>
                                            </div>
                                            <div className={`p-4 ${hoverBgClass} transition-colors`}>
                                                <p className="text-base font-bold group-hover:text-purple-400 transition-colors mb-2 line-clamp-2">
                                                    {trending[trendingIndex].title}
                                                </p>
                                                <div className="flex items-center space-x-1 text-sm text-gray-500">
                                                    <Eye />
                                                    <span>{trending[trendingIndex].views} visualizações</span>
                                                </div>
                                            </div>
                                        </a>
                                        
                                        {/* Indicadores do carrossel */}
                                        <div className="flex justify-center space-x-2 mt-4">
                                            {trending.map((_, index) => (
                                                <button
                                                    key={index}
                                                    onClick={() => setTrendingIndex(index)}
                                                    className={`h-2 rounded-full transition-all ${
                                                        index === trendingIndex ? 'bg-purple-500 w-8' : 'bg-gray-600 w-2'
                                                    }`}
                                                    aria-label={`Ver notícia em alta ${index + 1}`}
                                                    aria-current={index === trendingIndex}
                                                />
                                            ))}
                                        </div>
                                    </div>

                                    {/* Lista completa de trending */}
                                    <div className="mt-6 space-y-2">
                                        {trending.map((item, index) => (
                                            <a
                                                key={index}
                                                href={item.url}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className={`flex items-center space-x-3 p-2 ${hoverBgClass} rounded-lg cursor-pointer transition-colors group ${
                                                    index === trendingIndex ? 'bg-purple-900/20' : ''
                                                }`}
                                            >
                                                <span className="text-lg font-bold text-purple-400 min-w-[24px]">
                                                    {index + 1}
                                                </span>
                                                <div className="flex-1">
                                                    <p className="text-xs font-medium group-hover:text-purple-400 transition-colors line-clamp-2">
                                                        {item.title}
                                                    </p>
                                                </div>
                                                <ChevronRight />
                                            </a>
                                        ))}
                                    </div>

                                    <div className="mt-8 p-4 bg-gradient-to-br from-purple-900/50 to-blue-900/50 rounded-lg border border-purple-500/20">
                                        <h4 className="font-bold mb-2">📬 Newsletter</h4>
                                        <p className="text-sm text-gray-300 mb-3">
                                            Receba as melhores notícias direto no seu email!
                                        </p>
                                        <form onSubmit={handleNewsletter}>
                                            <label htmlFor="newsletter-email" className="sr-only">Email para newsletter</label>
                                            <input
                                                id="newsletter-email"
                                                type="email"
                                                value={email}
                                                onChange={(e) => setEmail(e.target.value)}
                                                placeholder="seu@email.com"
                                                required
                                                className="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg mb-2 text-sm focus:outline-none focus:border-purple-500 transition-colors text-white"
                                            />
                                            <button 
                                                type="submit"
                                                className="w-full py-2 bg-purple-600 hover:bg-purple-700 rounded-lg font-medium text-sm transition-colors"
                                            >
                                                Inscrever-se
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </aside>
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className={`${cardBgClass} border-t ${accessibilitySettings.darkMode ? 'border-gray-800' : 'border-gray-200'} mt-16`}>
                        <div className="container mx-auto px-4 py-8">
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-8 mb-8">
                                <div>
                                    <h4 className="font-bold mb-3">Plataformas</h4>
                                    <ul className="space-y-2 text-sm text-gray-400">
                                        <li>
                                            <a href="#pc" onClick={() => setSelectedCategory('pc')} className="hover:text-purple-400 transition-colors">
                                                PC
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#playstation" onClick={() => setSelectedCategory('playstation')} className="hover:text-purple-400 transition-colors">
                                                PlayStation
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#xbox" onClick={() => setSelectedCategory('xbox')} className="hover:text-purple-400 transition-colors">
                                                Xbox
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#nintendo" onClick={() => setSelectedCategory('nintendo')} className="hover:text-purple-400 transition-colors">
                                                Nintendo
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="font-bold mb-3">Conteúdo</h4>
                                    <ul className="space-y-2 text-sm text-gray-400">
                                        <li>
                                            <button onClick={() => { setSelectedCategory('todas'); setSearchQuery(''); }} className="hover:text-purple-400 transition-colors">
                                                Notícias
                                            </button>
                                        </li>
                                        <li>
                                            <button onClick={() => { setSelectedCategory('reviews'); setSearchQuery(''); }} className="hover:text-purple-400 transition-colors">
                                                Reviews
                                            </button>
                                        </li>
                                        <li>
                                            <button onClick={() => { setSelectedCategory('vídeos'); setSearchQuery(''); }} className="hover:text-purple-400 transition-colors">
                                                Vídeos
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="font-bold mb-3">Sobre</h4>
                                    <ul className="space-y-2 text-sm text-gray-400">
                                        <li><a href="#sobre" className="hover:text-purple-400 transition-colors">Quem Somos</a></li>
                                        <li><a href="#contato" className="hover:text-purple-400 transition-colors">Contato</a></li>
                                        <li><a href="#anuncie" className="hover:text-purple-400 transition-colors">Anuncie</a></li>
                                        <li><a href="#trabalhe" className="hover:text-purple-400 transition-colors">Trabalhe Conosco</a></li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="font-bold mb-3">Redes Sociais</h4>
                                    <ul className="space-y-2 text-sm text-gray-400">
                                        <li><a href="https://twitter.com" target="_blank" rel="noopener noreferrer" className="hover:text-purple-400 transition-colors">Twitter</a></li>
                                        <li><a href="https://instagram.com" target="_blank" rel="noopener noreferrer" className="hover:text-purple-400 transition-colors">Instagram</a></li>
                                        <li><a href="https://youtube.com" target="_blank" rel="noopener noreferrer" className="hover:text-purple-400 transition-colors">YouTube</a></li>
                                        <li><a href="https://discord.com" target="_blank" rel="noopener noreferrer" className="hover:text-purple-400 transition-colors">Discord</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div className={`border-t ${accessibilitySettings.darkMode ? 'border-gray-800' : 'border-gray-200'} pt-6 text-center text-sm text-gray-400`}>
                                <p>© 2024 FlowGames. Todos os direitos reservados.</p>
                                <p className="mt-2 text-xs">Portal desenvolvido com acessibilidade e responsividade total</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<GamingNewsPortal />, document.getElementById('root'));
    </script>
</body>
</html>
